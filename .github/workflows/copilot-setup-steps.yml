name: "Copilot Setup Steps"

# リポジトリの Actions タブからセットアップ手順を試すためのトリガー
on: workflow_dispatch

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    # 必要最低限の権限を設定します。Copilot の操作には Copilot 専用のトークンが付与されます。
    permissions:
      # 依存関係のインストールなどでセットアップ中にリポジトリをクローンする場合は `contents: read` が必要です。
      # セットアップでクローンしない場合は、この手順の後で Copilot が自動的に行います。
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend setup - Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Make setup-env.sh executable
        run: chmod +x ./scripts/setup-env.sh

      - name: Install Python dependencies
        run: ./scripts/setup-env.sh

      # Frontend setup - Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "./client/package.json"

      - name: Install JavaScript dependencies
        working-directory: ./client
        run: npm ci
